<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookstore</title>
    <link rel="stylesheet" type="text/css" href="../styles/bookstore.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex">
        <img src="../bookstore_logo.png" alt="bookstore logo image" id=logo>
        <div>
        <h1>Bookstore</h1>
        <h5>Online store</h5>
        </div>
    </header>

    <div class="container-fluid">
        <div class="container-fluid text-center" id="storeOpeningAd">
            <h2>Store Opening Soon!</h2>
            <p>Look out for out for announcement of our grand opening party on blah</p>
            <p>sign up for out mailing list to be alerted</p>
            <button>Email me!</button>
        </div>

        <div class="container-fluid" id="onlineStore">
            <div>
            <h2>Online Store</h2>
            <p>find exactly what you need</p>
            </div>

            <div id="filters">
                <p>input here for 'show limit' 'sort by' and search bar</p>
            </div>

            <div id='physicalSeparation'>
                <hr>
            </div>

            <div class="container-fluid">
                <table id="booksTable">
                </table>
            </div>

            <footer>
                The Bookstore 2019 Â©
            </footer>

        </div>

    </div>
    <script type="text/javascript" src="../JS/bookstore.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
